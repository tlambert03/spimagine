{% set name = "spimagine" %}
{% set setupdata = load_setup_py_data() %}

package:
  name: {{ name }}
  {% if environ.get('BRANCH') == "develop" %}
  version: "{{ GIT_DESCRIBE_TAG }}_{{ GIT_BUILD_STR }}"
  {% else %}
  version: {{ setupdata.get('version') }}
  {% endif %}

source:
  path: ..
  # git_url: https://github.com/tlambert03/spimagine
  # git_rev: "{{ environ.get('BRANCH') }}"


build:
  number: 0
  string: 'py{{ PY_VER|replace(".", "") }}_{{ PKG_BUILDNUM }}'
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    {% for key, list in setupdata.get('entry_points').items() %}
      {% for item in list %}
    - {{item}}
      {% endfor %}
    {% endfor %}


requirements:
  build:
    - python {{ python }}
    - setuptools
  run:
    - python {{ python }}
    - numpy
    - gputools >=0.2.8
    - scipy
    - imageio ==2.4.1
    - pyqt ==5.9.2 #[py3k]
    - pyqt ==5.6.0 #[py2k]
    - pyopengl
    - pyopengl-accelerate
    - sortedcontainers ==2.1.0
    - configparser # [py2k]
    - tifffile ==0.15.1

test:
  imports:
    - spimagine
  # requires:
  #   - nose
  #   - matplotlib
  #   - termcolor
  #   - scikit-image
  # commands:
  #   - nosetests -v tests
    - spimagine

about:
  home: {{ setupdata.get('url') }}
  license: {{ setupdata.get('license') }}
  license_file: LICENSE.txt
  summary: {{ setupdata.get('description') }}